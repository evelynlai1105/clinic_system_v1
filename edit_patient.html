{% extends "base.html" %}
{% block title %}編輯病患資訊{% endblock %}

{% block content %}
<div class="container">
    <h2>編輯病患資訊</h2>
    
    <form method="POST" action="{{ url_for('edit_patient', id=patient.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">性別</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="男" {% if patient.gender == '男' %}selected{% endif %}>男</option>
                <option value="女" {% if patient.gender == '女' %}selected{% endif %}>女</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">生日</label>
            <input type="date" class="form-control" id="birthday" name="birthday" value="{{ patient.birthday.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">電話</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{ patient.phone }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">地址</label>
            <textarea class="form-control" id="address" name="address" required>{{ patient.address }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">儲存變更</button>
        <a href="{{ url_for('patients') }}" class="btn btn-secondary">取消</a>
    </form>

</div>
{% endblock %}
